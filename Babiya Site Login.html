    <style>
        :root {
            --neon-green: #39ff14;
            --electric-blue: #00f3ff;
            --deep-purple: #bc13fe;
            --dark-bg: #0a0a12;
            --text-color: #fff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.3);
            --input-text: #fff;
        }

        /* Light Mode Variables */
        body.light-mode {
            --neon-green: #008f11;
            --electric-blue: #0077be;
            --deep-purple: #800080;
            --dark-bg: #f0f0f0;
            --text-color: #111;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.9);
            --input-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 50%, rgba(20, 20, 30, 0.8) 0%, rgba(5, 5, 10, 1) 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: 0.5s;
        }

        body.light-mode {
            background-image: radial-gradient(circle at 50% 50%, #ffffff 0%, #e0e0e0 100%);
        }

        .container {
            position: relative;
            z-index: 10;
        }

        /* Antigravity Animation */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(1deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
            }

            100% {
                box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            }
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            width: 400px;
            /* Fixed width for consistency */
            animation: float 6s ease-in-out infinite, pulse-glow 4s infinite;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Cyberpunk accents */
        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--deep-purple), transparent, var(--electric-blue));
            z-index: -1;
            border-radius: 22px;
            opacity: 0.5;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--electric-blue);
            text-shadow: 0 0 10px var(--electric-blue);
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--input-text);
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-login {
            background: linear-gradient(90deg, var(--electric-blue), var(--deep-purple));
            color: white;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.6);
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid var(--glass-border);
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Background Bubbles */
        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatBubble 15s infinite ease-in-out;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(100vh) translateX(0) scale(1);
                opacity: 0;
            }

            30% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-20vh) translateX(50px) scale(1.5);
                opacity: 0;
            }
        }

        /* Floating Action Buttons */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .fab:hover {
            transform: scale(1.1);
        }

        .fab-whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
            box-shadow: 0 0 15px #25D366;
        }

        .fab-call {
            background: linear-gradient(45deg, #007bff, #0056b3);
            box-shadow: 0 0 15px #007bff;
        }

        /* Theme Toggle */
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;

            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);

        }

        .theme-toggle-btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px var(--neon-green);
        }
    </style>
</head>

    <script>
        // Toggle Theme
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // Animated Bubbles
        const bubbleContainer = document.getElementById('bubble-container');
        const colors = ['#39ff14', '#00f3ff', '#bc13fe'];

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // Random properties
            const size = Math.random() * 80 + 20; // 20px to 100px
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 10; // 10s to 20s

            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.background = `radial-gradient(circle at 30% 30%, ${color}, transparent)`;
            bubble.style.left = `${left}%`;
            bubble.style.animationDuration = `${duration}s`;

            bubbleContainer.appendChild(bubble);

            // Remove after animation
            setTimeout(() => {
                bubble.remove();
            }, duration * 1000);
        }

        // Create initial bubbles
        for (let i = 0; i < 15; i++) {
            setTimeout(createBubble, i * 500);
        }

        // Keep creating bubbles
        setInterval(createBubble, 1000);
    </script>
